name: Rust

on:
  pull_request:
  push:
    branches:
      - main
    tags:
      - v*
    paths-ignore:
      - 'README.md'

jobs:
  cargo-fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          # Set a PAT so that add-and-commit can trigger CI runs
          token: ${{ secrets.GIX_BOT_PAT }}

      - name: Cargo fmt
        run: |
          rustup component add rustfmt
          cargo fmt
      - name: Commit Formatting changes
        uses: EndBug/add-and-commit@v9
        if: ${{ github.ref != 'refs/heads/main' }}
        with:
          add: src
          default_author: github_actions
          message: "ðŸ¤– cargo-fmt auto-update"

  cargo-clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - run: rustup component add clippy
      - name: Cargo clippy
        # We run clippy twice (once without tests), so that it accurately reports dead code in the non-test configuration.
        # `manual_range_contains` is disabled because a >= x && a < y reads more clearly than (x..y).contains(a) and
        # there are additional caveats for floating point numbers (https://github.com/rust-lang/rust-clippy/issues/6455)
        run: |
          cargo clippy -- -D clippy::all -D warnings -A clippy::manual_range_contains
          cargo clippy --tests --benches -- -D clippy::all -D warnings -A clippy::manual_range_contains

  cargo-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Cargo build
        uses: actions-rs/cargo@master
        uses: actions-rs/cargo@master
        with:
          command: check
          args: --all-targets

  cargo-build:
    runs-on: ubuntu-latest
    needs: cargo-check
    steps:
      - uses: actions/checkout@v3

      - name: Cargo build
        uses: actions-rs/cargo@master
        uses: actions-rs/cargo@master
        with:
          command: build
          args: --tests --release --frozen

  cargo-wasm-build:
    runs-on: ubuntu-latest
    needs: cargo-check
    steps:
      - uses: actions/checkout@v3

      - name: Cargo build
        uses: actions-rs/cargo@master
        uses: actions-rs/cargo@master
        with:
          command: build
          args: --tests --release --frozen --target wasm32-unknown-unknown
